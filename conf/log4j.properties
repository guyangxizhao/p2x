#####################################################
# LOGGING LEVELS
#####################################################

log4j.rootLogger=ERROR, console

#####################################################
# LOG FILE LOCATIONS
#####################################################

log4j.appender.console.Threshold=DEBUG
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-22d{yyyy-MM-dd HH:mm:ss.SSS}][%-5p][%c{1}]%m%n

log4j.appender.file.threshold=DEBUG
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.file=./logs/p2x_system.log
log4j.appender.file.MaxFileSize=20MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-22d{yyyy-MM-dd HH:mm:ss.SSS}][%-5p][%c{1}]%m%n

#####################################################
log4j.logger.p2x=DEBUG
log4j.logger.jingtum=DEBUG
log4j.logger.bean=DEBUG
log4j.logger.business=DEBUG
log4j.logger.constants=DEBUG
log4j.logger.controllers=DEBUG
log4j.logger.interfaces=DEBUG
log4j.logger.jobs=DEBUG
log4j.logger.models=DEBUG
log4j.logger.reports=DEBUG
log4j.logger.tags=DEBUG
log4j.logger.utils=DEBUG