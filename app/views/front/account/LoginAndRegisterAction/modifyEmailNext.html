          <span>修改邮箱</span>
          <a class="close" href="###">
            <span aria-hidden="true">×</span>

        </div>
        <div class="safety-wrap updateEmail">
          <table class="table">
            
            <tr>
              <td class="tdL"><i>*</i> 新的邮箱地址：</td>
              <td>
                <input class="form-control" value="" placeholder="" type="email" id="Email">
              </td>
            </tr>
           
            <tr>
              <td></td>
              <td>
                <a class="submitbtn updateEmailBtn" onclick="saveEmail()" style="margin-left: 0px;">发送邮件</a>
              </td>
            </tr>
          </table>
        </div>
      </div>

<script>

  /**
      * 设置邮件
      */
     function saveEmail(){
	    var Email=$("#Email").val();
     	if(Email==""){
     	  alert("邮箱不能为空");
     	  return;
     	}
     	if(!Email.match(/^[a-z0-9_.+-]+@[a-z0-9]+(\.[a-z]+)+$/ig)){
     	   alert("请填写正确的邮箱");
     	   return;
     	}
     	var saveEmail = #{jsAction @front.account.BasicInformation.saveEmail(':email')/}
			$.post(saveEmail({email:Email}),function(data){
					 var arr = eval(data);
			        alert(arr.error.msg);
                  
		 });
}

</script>
